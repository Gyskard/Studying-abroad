<!DOCTYPE html>
<html>
    <head>
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
        <link rel="stylesheet" href="css/main.css">
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <nav>
                <div class="nav-wrapper blue darken-1">
                    <a class="brand-logo center">Etudes à l'étranger</a>
                    <ul class="left hide-on-med-and-down">
                        <li class="active"><a href="index.html">Carte</a></li>
                        <li><a href="informations.html">Informations</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- MAIN -->
        <main>
            <div id="map"></div>
        </main>
        <!-- JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
        <script>
            L.tileLayer('https://tile.openstreetmap.org/1/1/1.png', {
                noWrap: true
            }).addTo(L.map('map').setView([0, 0], 0));
            function size() {
                $('#map').css('height', $(window).height() - $('nav').height())
            }
            $(window).resize(function () {
                size()
            });
            size();
        </script>
    </body>
</html>
